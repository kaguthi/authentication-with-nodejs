<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="shortcut icon" href="vercel.svg" type="image/svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form action="/register" method="POST" autocomplete="off">
                <h3>Sign Up</h3>
                <hr>
                <input type="text" name="username" id="username" placeholder="Enter Username" autofocus>
                <input type="email" name="email" id="email" placeholder="Enter Email" autofocus>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <input type="submit" value="Sign Up">
                <!-- <button id="submit-btn">Sign Up</button> -->
            </form>
        </div>
    </div>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
